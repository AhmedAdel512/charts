  <form
    class="modal-content animate"
    [formGroup]="LoginForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="imgcontainer">
          <img src="../../../assets/img/logo-01-1.png" class="avatar" />
        </div>
        <h3 class="h3">LOGIN TO YOUR ACCOUNT</h3>
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          formControlName="email"
        />

        <div
          *ngIf="LoginForm.controls['email'].invalid && (LoginForm.controls['email'].dirty || LoginForm.controls['email'].touched)">
          <div *ngIf="LoginForm.controls['email'].errors.required">
            <span class="text-danger mb-2"> Please Enter your Email</span>
          </div>

          <div *ngIf="LoginForm.controls.email.errors?.pattern">
            <span class="text-danger mb-2"> Please Enter Valid Email</span>
          </div>
        </div>

        <input
          type="password"
          placeholder="Password"
          formControlName="Password"
          class="form-control"
        />
        <div
          *ngIf="
            LoginForm.controls['Password'].invalid &&
            (LoginForm.controls['Password'].dirty ||
              LoginForm.controls['Password'].touched)
          "
        >
          <div *ngIf="LoginForm.controls['Password'].errors.required">
            <span class="text-danger mb-2"> Please Enter your Password</span>
          </div>

          <div *ngIf="LoginForm.controls.Password.errors?.minlength">
            <span class="text-danger mb-2">
              Password should be more than 8 characters
            </span>
          </div>
        </div>
        <!-- <span
          class="text-danger mb-2"
          *ngIf="
            LoginForm.controls['Password'].invalid &&
            LoginForm.controls['Password'].dirty
          "
        >
          Password should be 8 characters or more
        </span> -->

        <div class="row mb-4 mt-2 col-12">
          <div class="col-12 col-md-6">
            <mat-checkbox class="example-margin"
              ><span class="span">Remember me</span></mat-checkbox
            >
          </div>

          <div class="col-12 col-md-6 d-flex justify-content-end">
            <a class="span" href="#!">Forgot password?</a>
          </div>
        </div>
        <button
          [disabled]="!LoginForm.valid"
          class="btn btn-danger mb-4"
          style="width: 90%"
        >
          LOGIN
        </button>
      </div>
    </div>
  </form>
</div>
