<body class="sidebar-collapse">
    <div class="wrapper">
      <!-- Preloader -->
      <div
        id="loader"
        class="preloader flex-column justify-content-center align-items-center"
        [ngClass]="{ 'h-0': flag }"
      >
        <img
          [ngClass]="{ 'd-none': flag }"
          class="animation__shake"
          src="../../../../../assets/img/8d5PsyxFTEkelUVJf0q5K7mcDf3a47EBAiEv7dyP.jpg"
          alt="Logo"
          height="60"
          width="60"
        />
      </div>
  
      <!-- Navbar -->
      <app-nav-bar></app-nav-bar>
  
      <!-- Main Sidebar Container -->
  
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Main row -->
            <section class="content">
              <div class="container-fluid">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                  <!-- <div class="container-fluid"> -->
                  <div class="row">
                    <div class="col-sm-12 d-flex justify-content-between">
                      <h1 class="m-0 text-bold pt-3">
                        My Requests
                      </h1>
                      <app-date-picker-range
                      label="Date Filter"
                      [from]="filtration.from"
                      [to]="filtration.to"
                      (startDate)="startDate($event)"
                      (endDate)="endDate($event)"
                    >
                    </app-date-picker-range>
  
                    </div>
                  </div>
                </div>
  
                <!-- Small boxes (Stat box) -->
                <div class="row justify-content-center">
                  <!-- ./col -->
                  <div class="col-2" *ngFor="let box of boxes">
                    <app-boxes
                      [title]="box.title"
                      [textColor]="box.textColor"
                      [value]="box.value"
                      [bgColor]="box.bgColor"
                      [icon]="box.icon"
                    ></app-boxes>
  
                    <!-- small box -->
                  </div>
                </div>
  
                <div class="row">
                  <div class="col">
                    <app-bar-chart
                        [title]="client + ' Resources'"
                        [bgColor]="bgColor"
                        [barChartData]="barChartPortfolios"
                        [barChartOptions]="barChartOptions"
                        (barChartSendData)="barChartSendData($event)"
                        [enableRemove]="false"
                        ></app-bar-chart>
                    </div>
                    <div class="col">
                      <app-pie-chart
                      title="Accounts"
                      [bgColor]="bgColor"
                      [pieChartData]="pieChartClientsData"
                      [minHeight]="250"
                      [enableRemove]="false"
                      ></app-pie-chart>
                      <!-- (pieChartSendDate)="pieChartSendDate($event)" -->
                    </div>
                    <div class="col">
                      <app-bar-chart
                      [title]="client + ' Data'"
                      [bgColor]="bgColor"
                      [barChartData]="barChartPortfolios"
                      [barChartOptions]="barChartOptions"
                      (barChartSendData)="barChartSendData($event)"
                      [enableRemove]="false"
                      ></app-bar-chart>
                    </div>
                    <div class="col">
                      <app-bar-chart
                      [title]="client + ' Department'"
                      [bgColor]="bgColor"
                      [barChartData]="barChartPortfolios"
                      [barChartOptions]="barChartOptions"
                      (barChartSendData)="barChartSendData($event)"
                      [enableRemove]="false"
                      ></app-bar-chart>
                    </div>
                </div>
                
                  <div class="row">
                    <div class="col">
                      <app-bar-chart
                        [title]="client + ' Resources'"
                        [bgColor]="bgColor"
                        [barChartData]="barChartPortfolios"
                        [barChartOptions]="barChartOptions"
                        (barChartSendData)="barChartSendData($event)"
                        [enableRemove]="false"
                      ></app-bar-chart>
                    </div>
                  <div class="col">
                    <!-- PIE CHART -->
                    <app-pie-chart
                      title="Accounts"
                      [bgColor]="bgColor"
                      [pieChartData]="pieChartClientsData"
                      (pieChartSendDate)="pieChartSendDate($event)"
                      [enableRemove]="false"
                    ></app-pie-chart>
                  </div>
                  <div class="col">
                    <app-bar-chart
                      [title]="client + ' Resources'"
                      [bgColor]="bgColor"
                      [barChartData]="barChartPortfolios"
                      [barChartOptions]="barChartOptions"
                      (barChartSendData)="barChartSendData($event)"
                      [enableRemove]="false"
                    ></app-bar-chart>
                  </div>
                </div>
                <!-- <div
                  class="row bg-white rounded-lg px-3 shadow border border-1 m-0 mb-2"
                >
                  <div
                    class="col-md-12 d-flex align-items-end justify-content-between"
                  >
                    <app-filter
                      (filterValue)="onSearchChange($event)"
                      [searchQuery]="filtration.searchQuery"
                    >
                    </app-filter>
                    <div>
                      <app-multiple-selection
                        class="mx-4"
                        placeHolder="Filter by Status"
                        (onSelectChange)="multipleSelectionChange($event)"
                        [list]="dropdownList"
                        [types]="filtration.types"
                      ></app-multiple-selection>
                      <app-date-picker-range
                        label="Date Filter"
                        [from]="filtration.from"
                        [to]="filtration.to"
                        (startDate)="startDate($event)"
                        (endDate)="endDate($event)"
                      >
                      </app-date-picker-range>
                    </div>
                  </div>
                </div> -->
                <div class="row pb-5">
                  <div class="col-12">
                    <app-table
                      [tableData]="filterResult"
                      [headers]="headers"
                      (sortState)="onTableHeaderSortChange($event)"
                    ></app-table>
                    <app-pagination
                      [pagination]="pagination"
                      #paginator
                      (pageChange)="paginationChanged($event)"
                    >
                    </app-pagination>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>
      </div>
  
      <aside class="control-sidebar control-sidebar-dark"></aside>
    </div>
  </body>
