<div class="card card-success">
    <div class="card-header" [ngClass]="bgColor">
      <h3 class="card-title m-0 text-bold">{{title}}</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          *ngIf="enableMinimize"

        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          *ngIf="enableRemove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="chart">
        <canvas
          id="barChart"
          baseChart
          [data]="barChartData"
          (chartClick)="pieChartClick($event.active)"
          type="bar"
          style="
            min-height: 250px;
            height: 450px;
            max-height: 450px;
            max-width: 100%;
          "
        ></canvas>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
