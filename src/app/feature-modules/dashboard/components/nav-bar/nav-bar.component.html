<nav
  class="navbar navbar-expand-lg navbar-light bg-white container-fluid shadow border border-1 py-0"
>
  <div class="container-fluid">
    <img
      class="navbar-brand"
      src="../../../assets/img/logo-01-1.png"
      width="10%"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse align-items-end"
      id="navbarSupportedContent"
    >
      <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center mx-2"
              routerLink="/home"
              routerLinkActive="active"
            >
              <mat-icon class="mx-2">home</mat-icon>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link d-flex align-items-center mx-2"
              routerLink="/requests"
              routerLinkActive="active"
            >
              <mat-icon class="mx-2">group</mat-icon>
              Requests
            </a>
          </li>
        </ul>
      </div>
      <div class="navbar-nav">
        <li class="nav-item dropdown" style="display: flex">
          <a
            class="nav-link"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <div class="d-flex justify-content-between align-items-center">
              <img
                class="rounded-circle border border-2"
                [src]="currentUser.pic"
                height="35"
                width="35"
              />
              <div class="pl-2 d-flex flex-column">
                <h5 class="m-0">{{ currentUser.name }}</h5>
                <span>{{ currentUser.title }}</span>
                <!-- <span style="font-size: smaller;">{{currentUser.name}}</span> 
        <span style="font-weight: lighter; font-size: x-small;">{{currentUser.title}}</span> -->
              </div>
            </div>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li class="text-center"><a class="dropdown-item">Profile</a></li>
            <li class="text-center"><a class="dropdown-item" (click)="onLogout()">Logout</a></li>
          </ul>
        </li>
      </div>
    </div>
  </div>
</nav>
